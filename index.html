<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tic Tac Toe</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background-color: #722F37;
      color: #EFDFBB;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      animation: fadeInUp 1s ease forwards;
    }

    .animation-box {
      width: 200px;
      height: 200px;
      margin-bottom: 30px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 5px;
      animation: fadeIn 2s ease forwards;
    }

    .cell {
      width: 60px;
      height: 60px;
      background-color: #EFDFBB;
      border-radius: 10px;
      animation: pulse 1.5s ease-in-out infinite;
    }

    .cell:nth-child(1) { animation-delay: 0.1s; }
    .cell:nth-child(2) { animation-delay: 0.2s; }
    .cell:nth-child(3) { animation-delay: 0.3s; }
    .cell:nth-child(4) { animation-delay: 0.4s; }
    .cell:nth-child(5) { animation-delay: 0.5s; }
    .cell:nth-child(6) { animation-delay: 0.6s; }
    .cell:nth-child(7) { animation-delay: 0.7s; }
    .cell:nth-child(8) { animation-delay: 0.8s; }
    .cell:nth-child(9) { animation-delay: 0.9s; }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.7; }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    button {
      padding: 12px 28px;
      font-size: 1rem;
      background-color: #EFDFBB;
      color: #722F37;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.3s ease, background-color 0.3s ease;
      animation: fadeInUp 1.2s ease forwards;
    }

    button:hover {
      transform: scale(1.1);
      background-color: #f6e6c8;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>

  <div class="animation-box">
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>

  <button onclick="goToGame()">Letâ€™s Go</button>

  <script>
    function goToGame() {
      window.electronAPI.loadPage('game.html');
    }
  </script>
</body>
</html>
